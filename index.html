<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User List</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-sharp fa-solid fa-circle-user align-middle me-2 fs-2"></i>
                <span class="align-middle fs-4">User List</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav-item-box">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Body -->
    <div class="container mb-5">
        <div class="row mb-1 ms-2">
            <!-- Search Bar -->
            <div class="col-10">
                <form class="d-flex justify-content-start" id="search-form">
                    <input class="form-control me-2 fs-6" type="search" placeholder="Keyword..." aria-label="Search"
                        id="search-input">
                    <button class="btn btn-outline-success fs-6" type="submit">Search</button>
                </form>
            </div>
            <!-- Display Mode -->
            <div class="col-2 d-flex justify-content-end align-items-center fs-4" id="button-of-arrangement">
                <i class="small-card fa-solid fa-table-cells me-2"></i>
                <i class="big-card fa-solid fa-table-cells-large me-4"></i>
            </div>
        </div>
        <div class="row d-flex justify-content-center" id="user-data-panel" data-mode="small-card">
            <!-- render user list here -->
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
            <!-- render paginator here -->
        </ul>
    </nav>
    <!-- Modal -->
    <div class="modal" id="user-modal" tabindex="-1">
        <div class="modal-dialog modal-lg  modal-dialog-centered">
            <div class="modal-content position-relative">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="user-modal-name">
                        <!-- render name here -->
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-5" id="user-modal-avatar">
                            <!-- render avatar here -->
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group list-group-flush fs-6" id="user-modal-others">
                                <!-- render others here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
